<HTML>
<HEAD>
<TITLE>LinkMachine</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<style>

.largetext {
   color:#000000;
   font-size:13pt;
   font-weight: bold;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

.medlighttext {
   color:#000000;
   font-size:10pt;
   font-weight: normal;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

.medtext {
   color:#000000;
   font-size:10pt;
   font-weight: bold;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

.smalltext {
   color:#000000;
   font-size:8pt;
   font-weight: normal;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

A.sitelink {
   color:#CC4C37;
   font-size:10pt;
   font-weight: bold;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

A.controllink {
   color:#993300;
   font-size:9pt;
   font-weight: bold;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

A.editlink {
   color:#993300;
   font-size:8pt;
   text-decoration:none;
   font-family:Verdana, Arial, Sans-serif
}

a:active, a:hover {
    color: #f30;
}
.message {
    text-align: left;
    color: #FFDD00;
    font-size:11pt;
    font-weight: bold;
    font-family:Verdana, Arial, Sans-serif
}
.messagelink {
    text-align: left;
    color: #FFDD00;
    font-size:11pt;
    font-weight: bold;
    font-family:Verdana, Arial, Sans-serif
}
.catname {
    text-align: center;
    text-decoration: underline;
    color: #075E8A;
    font-weight: bold;
    font-size: 14px;
    background: #96cde4;
    padding: 3px;
}
.item {
    text-align: left;
    background: #f6f6f6;
    padding: 3px;
}
.capcell {
    text-align: left;
    font-size:10pt;
    font-weight: bold;
    font-family:Verdana, Arial, Sans-serif
    color: #444;
    background: #96cde4;
    padding-left: 5px;
    padding-right: 5px;
}
.controlcell {
    text-align: left;
    font-size:10pt;
    font-weight: bold;
    font-family:Verdana, Arial, Sans-serif
    color: #444;
    vertical-align: text-top;
    background: #96cde4;
    padding-left: 5px;
    padding-right: 5px;
}
.helpcell {
    text-align: left;
    font-size:10pt;
    font-weight: bold;
    font-family:Verdana, Arial, Sans-serif
    color: #444;
    vertical-align: text-top;
    border: 4px solid #EEEEEE;
    border-collapse: collapse;
    background: #96cde4;
    padding-left: 8px;
    padding-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
}
.normalcell {
    text-align: left;
    font-size:9pt;
    font-weight: normal;
    font-family:Verdana, Arial, Sans-serif
    color: #444;
    background: #96cde4;
    padding-left: 5px;
    padding-right: 5px;
    width: 40%;
}
.checkcell {
    text-align: center;
    vertical-align: text-top;
    font-weight: bold;
    color: #444;
    background: #96cde4;
    padding-left: 2px;
    padding-right: 2px;
    width: 15;
}
.blankcell {
    text-align: center;
    font-weight: bold;
    color: #FFFFFF;
    padding-left: 2px;
    padding-right: 2px;
    width: 100%;
    height: 10;
}
.inputcell {
    text-align: left;
    font-size:10pt;
    font-weight: normal;
    font-family:Verdana, Arial, Sans-serif
    color: #444;
    background: #96cde4;
}
}
</style>

</HEAD>
